        <div class="conteudo">
            <div class="principal">
                <div class="titulo">
                    <h2>Calculadora Trote Solidário Uni-FACEF</h2>
                </div>
                
                    <div class="calcular-equipe" >
                        <div>
                        <label for="cor-equipe">Selecione a Equipe</label>
                        </div>
                        <div class="botao-equipe">
                        <select name="equipe" id="equipe" onchange="equipe()">
                            <option selected hidden>Selecione</option>
                            <option value="amarelo">Amarelo</option>
                            <option value="laranja">Laranja</option>
                            <option value="roxo">Roxo</option>
                            <option value="verde">Verde</option>
                            <option value="vermelho">Vermelho</option>
                        </select>
                        </div>
                    </div>  
                    <div class="forms">              
                    <div class="input-pontos">  
                        
                        <div id="pontos-p">    
                        <form>
                        <label for="leite">Litros de Leite</label>
                        <input type="number" id="leite" />
                        <label for="sangue">Quantidade de Doações</label>
                        <input type="number" id="sangue" />
                        <label for="acao">Ação Social</label>
                        <input type="number" id="acao" max="1000"/>
                        <label for="mascote">Apresentação Mascote</label>
                        <input type="number" id="mascote" max="500"/>
                        <label for="quiz">Quiz</label>
                        <input type="number" id="quiz" max="1000"/>
                        <label for="extra">Pontuação Extra</label>
                        <input type="number" id="extra" max="1000"/>
                        <label for="kit">Kit</label>
                        <input type="number" id="kit" />
                        </form>
                        <div>
                            <label for="adicionar">Possui itens Adcionais?</label>
                        </div>
                        <div id="input-adicional">
                            <input type="radio" name="adc" id="sim" onclick="sim()" />
                            <label for="sim">Sim</label>
                            <input type="radio" name="adc" id="nao" onclick="nao()" />
                            <label for="nao">Não</label>
                        </div>  
                        <div id="botao-calcular">
                            <button id="calcular" onclick="calcular()">Calcular</button>
                        </div>
                        </div>  
                        <div id="op-adicionais">
                            <form>
                                <label for="kit2">Kit Alimentação</label>
                                <input type="number" name="" id="kit2" />
                                <label for="lata">Lata de Suplemento</label>
                                <input type="number" name="" id="lata" />
                                <label for="arroz5">Arroz 5Kg</label>
                                <input type="number" name="" id="arroz5" />
                                <label for="arroz1">Arroz 1</label>
                                <input type="number" name="" id="arroz1" />
                                <label for="feijao2">Feijão 2Kg</label>
                                <input type="number" name="" id="feijao2" />
                                <label for="feijao1">Feijão 1Kg</label>
                                <input type="number" name="" id="feijao1" />
                                <label for="macarrao">Macarrão 500g</label>
                                <input type="number" name="" id="macarrao" />
                                <label for="oleo">Óleo 900g</label>
                                <input type="number" name="" id="oleo" />
                            </form>
                        </div>
                    </div>
                        <div class="tabela-resultado">
                            <table class="tabela">
                                <thead class="primeira-fileira">
                                    <tr>
                                        <th>Equipe</th>
                                        <th>Pontuação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Amarela</td>
                                        <td>
                                            <span id="resp-amarelo"></span>
                                        </td>                        
                                    </tr>
                                    <tr>
                                        <td>Laranja</td>
                                        <td>
                                            <span id="resp-laranja"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Roxa</td>
                                        <td>
                                            <span id="resp-roxo"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Verde</td>
                                        <td>
                                            <span id="resp-verde"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Vermelha</td>
                                        <td>
                                            <span id="resp-vermelho"></span>                                       
                                        </td>
                                    </tr>  
                                </tbody>
                            </table>
                            
                        </div>
